105719=尊敬的首領大人，擊殺敵軍活動即將于{0}開啟！\n活動期間，您需盡可能去擊殺敵軍才能獲得更高的積分換取獎勵！\n（使用高級遷城道具遷往您所在部落的聚集地，可獲得部落保護。）\n\n主動進攻時：\n1、查看敵人戰鬥力，可初步判斷敵人實力。\n2、偵查可以有效保證您以最小的損失擊殺最多的敵軍。\n3、與盟友集結進攻，可戰勝更加強大的敵人。\n\n防守進攻時：\n1、請您注意有效的防守，避免損失！\n2、使用戰爭守護，進行有效防守的同時避免損失。\n3、在先知洞穴中查看來犯敵人的情況，可有效制定防守策略。\n4、若遇到不可力敵的敵人，可在進攻部隊到達前，將自己的部隊派往地宮或者較遠的距離以避免部隊遭受攻擊。\n5、建造更多的急救帳篷，盡可能減少部隊損失！\n6、尋求盟友的援助，是有效的手段之一。當然，您也要盡可能地去幫助您的盟友。\n7、升級儲備洞窟，可有效保護您的資源被敵人掠奪。\n8、在被攻擊前，可儘量將資源用盡，或通過市場交易給您的盟友以有效避免資源損失。
