105719=Sự kiện giết địch sẽ bắt đầu trong {0}!\n Trong suốt sự kiện, Ngàiphải giết nhiều địch nhất có thể để kiếm được điểm, sau đó có thể đổi lấy quà!\n (Sử dụng Vật phẩm dịch chuyển để đến lãnh thổ của Liên minh và Ngài sẽ được Liên minh bảo vệ)\n\n Khi chủ động tấn công: \n1. Kiểm tra sức mạnh của kẻ thù. \n2. Do thám có thể giúp Ngài giết được nhiều địch nhất với tổn thất ít nhất.\n Hợp quân và tấn công cùng với Liên minh của Ngài có thể đánh bại những đối thủ mạnh mẽ. \n\n Khi phòng thủ trước cuộc tấn công: \n1. Hãy phòng thủ hiệu quả để tránh tổn thương!\n2. Sử dụng Khiên hòa bình có thể ngăn chặn tổn thất và đảm bảo phòng thủ hiệu quả.\n 3. Theo dõi kẻ thù từ Tháp Do Thám để đưa ra chiến thuật phòng thủ hiệu quả. \n4. Khi phải đương đầu với kẻ thù quá mạnh, Ngài có thể bảo vệ quân đội bằng cách đưa chúng vào các Di tích hoặc nơi nào đó cách xa trước khi kẻ thù đến. \n5. Xây thêm Lều Cứu Thương để giảm việc mất lính! \n6. Tìm kiếm sự giúp đỡ từ đồng minh cũng là một cách chiến đấu hiệu quả. Dĩ nhiên Ngài cũng phải giúp đỡ các đồng minh. \n7. Nâng cấp kho để bảo vệ tài nguyên khỏi bị cướp. \n8. Ngăn chặn việc mất mát tài nguyên bằng cách sử dụng chúng trước khi bị tấn công hoặc trao đổi với đồng mình ở Chợ.
105720=Thành của Ngài đã bị tấn công.
105721=Thưa Ngài, thành phố của Ngài đã bị tấn công và đang cháy! Ngài có thể chuyển lâu đài của Ngài vào lãnh thổ Liên minh bằng cách sử dụng một Vật phẩm dịch chuyển. Như vậy, Ngài sẽ có được sự bảo vệ của Liên minh và có thể hỗ trợ các đồng minh của Ngài tốt hơn! n\n1. Nếu lâu đài của Ngài đang bị tấn công bởi kẻ thù và Ngài không bảo vệ nó, thành phố của Ngài sẽ đi vào trạng thái cháy. Trong trạng thái này, Phòng thủ của Thành sẽ giảm liên tục cho đến khi nó xuống bằng 0. Khi đó, Lâu đài của Ngài sẽ bị tiêu hủy. \n2. Sử dụng Khiên Hòa bình có thể mang đến sự bảo vệ hiệu quả và giảm thiểu thiệt hại. \n3. Nhìn thấy kẻ thù từ Tháp Do Thám để có thể xây dựng chiến lược phòng thủ hiệu quả. \n4. Khi phải đối mặt với kẻ thù không thể ngăn cản, Ngài có thể bảo vệ quân lính bằng cách triển khai chúng vào Di Tích hay một nơi nào khác xa hơn trước khi kẻ thù đến. \n5. Xây dựng thêm các Lều Cứu Thương để giảm tổn thất quân! \n6. Tìm sự giúp đỡ của các đồng minh là một phương pháp hiệu quả trong chiến đấu. Tất nhiên, Ngài cũng nên làm như vậy để hỗ trợ đồng minh. \n7. Nâng cấp Kho để bảo vệ các nguồn tài nguyên không bị cướp bóc. \n8. Ngăn ngừa tổn thất tài nguyên bằng cách sử dụng chúng trước khi bị tấn công, Trao đổi thương mại với các đồng minh của mình tại Chợ.
