133212=Thứ này xin dành tặng Ngài, thưa Lãnh Chúa! Thay mặt cho dân chúng, tôi muốn bày tỏ lòng biết ơn đến sự giúp đỡ của Ngài.
133213="Nếu ta cưới được công chúa thì mối giao bang giữa hai quốc gia chúng ta sẽ thân thiết hơn."
