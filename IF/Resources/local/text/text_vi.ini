114136=Thưa ngài: \n Xin chào! \n Việc thử nghiệm phiên bản mới nhất "NBG"  được hoàn thành. Bây giờ đội ngũ "NBG"  muốn nói lời cảm ơn đến tất cả những người chơi  đã tham gia thử nghiệm này và đóng góp nhiều ý kiến và đề nghị quý báu. Những điều này sẽ giúp chúng tôi sửa đổi và tối ưu hóa trò chơi theo lợi ích của tất cả mọi người. Trong thời gian thử nghiệm, chúng tôi đã thu thập nhiều ý kiến ​​và đề nghị khác nhau của bạn và những người chơi khác thông qua hệ thống thông tin phản hồi trong trò chơi và diễn đàn, thúc giục chúng tôi tiếp tục nỗ lực để làm cho trò chơi tốt hơn. Thành tựu to lớn này có được tất cả vì sự ủng hộ không mệt mỏi của bạn trong giai đoạn beta! Nhóm chúng tôi đã đánh giá các thông tin phản hồi về từng tính năng mà bạn đã gửi trong thời gian này, và nghiêm túc chon ra ba phần thưởngdựa theo số lượng và chất lượng thông tin phản hồi. Vì thông tin phản hồi của bạn đã có hiệu quả trong việc cải thiện trò chơi, cuối cùng chúng tôi đã quyết định gưi cho bạn "Phần thưởng Power". và sẽ mong muốn được nhìn thấy bạn tham gia vào các lần tiếp theo của bản thử nghiệm! \n Đồng thời, chúng tôi sẽ chính thức phát hành sớm nhất khi có thể phiên bản mới nhất của "NBG" cho nhiều khán giả toàn cầu hơn và nền tảng đa dạng hơn. Chúng tôi chân thành hy vọng bạn sẽ gắn bó với chúng tôi trong suốt quá trình phát triển trò chơi và chúng ta sẽ cùng nhau phát triển! \n\n Đội ngũ "NBG"\n
