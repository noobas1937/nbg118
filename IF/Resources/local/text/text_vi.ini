108769=1. Chiếm Trang trại: Gửi quân đi chiếm trang trại đã được lựa chọn. Cấp độ Trang trại khác nhau sẽ có lượng lương thực khác nhau. Sau khi hoàn thành thu thập, binh sĩ sẽ tự động quay lại thành phố với Lương thực thu thập được. Hệ thống sẽ gửi thông tin đến hộp thư của bạn.
108770=2. Chiếm lấy trang trại: Nếu trang trại hiện tại bị khai thác bởi một lãnh chúa khác, bạn có thể chiếm lấy nó. Sau khi bạn tấn công và đánh bại các đối thủ, quân đội của bạn sẽ tự động bắt đầu thu thập tại trang trại.
108771=1. Khai thác trại gỗ: Gửi quân đến để chiếm trại gỗ đã chọn. Tuỳ cấp độ mà lượng gỗ trong trại sẽ khác nhau. Sau khi họ đã hoàn thành việc khai thác, quân đội sẽ tự động quay trở lại thành phố của bạn với số gỗ có được. Hệ thống sẽ gửi cho bạn thông tin chi tiết vào hộp thư đến của bạn.
108772=2. Đánh chiếm Xưởng gỗ: Nếu Xưởng gỗ hiện đang bị chiếm đóng bởi một Lãnh chúa khác, Ngài vẫn có cơ hội để chiếm lại nó. Sau khi Ngài tấn công và đánh bại đối thủ, quân đội của Ngai sẽ tự động bắt đầu thu thập tại trại gỗ.
108773=1. Khai thác mỏ sắt: Gửi quân đến khai thác mỏ sắt đã chọn. Tùy cấp độ mà lượng sắt trong mỏ sẽ khác nhau. Sau khi họ đã hoàn thành việc khai thác, quân đội sẽ tự động quay trở lại thành phố của bạn với số sắt có được. Hệ thống sẽ gửi cho bạn thông tin chi tiết vào hộp thư đến của bạn.
108774=2. Chiếm lấy mỏ sắt: Nếu các mỏ sắt hiện đang chiếm đóng bởi một lãnh chúa khác, bạn có thể chiếm lấy nó. Sau khi bạn tấn công và đánh bại các đối thủ, quân đội của bạn sẽ tự động bắt đầu khai thác tại Mỏ sắt.
108775=1. Chiếm mỏ Bạc quý: Gửi quân đội đến khai thác chiếm mỏ Bạc quý đã chọn. Tùy cấp độ mà lượng Bạc quý trong mỏ sẽ khác nhau. Sau khi họ đã hoàn thành việc khai thác, quân đội sẽ tự động quay trở lại thành phố của Ngài với số Bạc quý có được. Hệ thống sẽ gửi cho Ngài thông tin chi tiết vào hộp thư.
108776=2. Chiếm lấy mỏ Bạc quý: Nếu mỏ Bạc quý hiện đang bị chiếm đóng bởi các Lãnh chúa khác, Ngài có thể chiếm lấy nó. Sau khi tấn công và đánh bại các đối thủ, quân đội của ngài sẽ tự động chiếm mỏ Bạc quý và bắt đầu khai thác.
108777=1. Sức tải Mỏ Vàng: Để thu thập từ một mỏ vàng, Sức tải của Quân đội Ngài nên lớn hơn 1.000 điểm. Mỗi 1 Vàng có giá 1.000 Sức tải và mất 20 phút để thu thập. Vì vậy, thu thập mỏ vàng có nhiều khó khăn hơn.
108778=2. Chiếm Mỏ Vàng: quân Gửi quân đến để chiếm lĩnh được chọn mỏ vàng. Sau khi thu thập, quân đội sẽ tự động quay trở lại thành phố của Ngài cùng với vàng thu thập. Hệ thống sẽ gửi thư chi tiết đến hộp thư của Ngài.
108779=3. Đánh chiếm Mỏ Vàng: Nếu các mỏ vàng hiện tại đang chiếm đóng bởi các Lãnh chúa khác, Ngài có thể đánh chiếm lấy nó. Sau khi tấn công và đánh bại các đối thủ, Quân đội của Ngài sẽ tự động chiếm mà mỏ vàng và bắt đầu thu thập.
108780=Khám phá Di tích: Một số lượng lớn châu báu bị chôn vùi dưới đống đổ nát. Khám phá những Di tích không chỉ có thể giúp bạn kiếm được tài nguyên dồi dào, nhưng cũng tăng Kinh nghiệm cho Lãnh chúa. Tuy nhiên, Người canh giữ di tích  sẽ không để Ngài đi dễ dàng như vậy, những người lính dũng cảm có thể mở ra một con đường cho bạn!
108781=1.Lò luyện thép: Đôi lúc, ngài sẽ tìm thấy lò luyện thép gần những con quái vật sự kiện mà ngài đã tiêu diệt. Các lò này chỉ tồn tại trong một thời gian ngắn, nên hãy thu hoạch nó càng sớm càng tốt
108782=2. Chiếm đóng và cướp đoạt: Hãy chiếm đóng các lò luyện thép để thu hoạch thép. Cấp độ lò càng cao, lượng thép trong đó càng lớn. Giống như các mỏ tài nguyên khác, lò luyện thép có thể bị cướp đoạt bởi các Lãnh chúa khác
108783=1. Cột Đồng: Ngài sẽ có cơ hội tìm thấy cột đồng gần các quái vật trong sự kiện sau khi chúng bị tiêu diệt. Thời gian tồn tại của cột đồng trên bản đồ khá ngắn, nên hãy thu thập càng sớm càng tốt
108784=2. Chiếm giữ và cướp đoạt: Chiếm cột đồng để khai thác tài nguyên. Cột đồng cấp càng cao càng thu được nhiều đồng. Tương tự các loại tài nguyên khác, cột đồng có thể bị đánh chiếm bởi Lãnh chúa khác
108785=1. Kho Báu Rồng: Ngài sẽ có cơ hội tìm thấy Kho Báu Rồng gần các quái vật trong sự kiện sau khi tiêu diệt chúng. Thời gian tồn tại của Kho Báu Rồng trên bản đồ khá ngắn, hãy thu thập càng sớm càng tốt
108786=2. Chiếm giữ và cướp đoạt: Chiếm Kho Báu Rồng để thu thập tiền rồng. Kho Báu Rồng cấp càng cao càng thu được nhiều tiền rồng. Tương tự các loại tài nguyên khác, Kho Báu Rồng có thể bị đánh chiếm bởi Lãnh chúa khác
108787=3. Sức tải và thời gian thu thập: chú ý, lực lượng chiếm đóng cần có sức tải 10,000 để thu thập được 1 tiền rồng, do đó thời gian thu thập cần thiết cũng sẽ rất dài
