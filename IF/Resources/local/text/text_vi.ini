132030=1. Hăng hái và trả lời chính xác câu hỏi về NBG được đưa ra bởi người mới chơi trên Kênh Trò Chuyện. \n2. Cung cấp các hướng dẫn cho người mới chơi để họ có thể nhanh chóng làm chủ trò chơi. \n3. Tuyên bố các bản cập nhật và sự kiện cho người chơi.\n4. Nhanh chóng báo cáo các cư xử không hợp lý trong trò chơi. Duy trì hoạt động trên kênh công cộng. \n5. Phối hợp với nhân viên của trò chơi NBG và nhanh chóng báo cáo  các vấn đề xảy ra trong trò chơi.
