133202=Hoàng Thái Tử ở nước láng giềng:
133203="Nếu ngài có những chiếc Răng Nanh Khổng Lồ của Sư Tử, ngài có thể trao đổi với ta. Ta cần mang những chiếc răng nanh này về vương quốc để hoàn thành thử thách của đức vua và cưới công chúa xinh đẹp!"
133204=Thưa ngài, số Răng Nanh Khổng Lồ của ngài chưa đủ để trao đổi vật phẩm này, xin hãy ra ngoài tiêu diệt thêm những con Sư Tử hung dữ.
133205=Nanh Quái Thú Gargoyle. Trong sự kiện thu thập Nanh Quái Thú Gargoyle, ngài có thể trao đổi những chiếc nanh này với Thợ Săn Quỷ để nhận những phần thưởng phong phú tại Trung Tâm Sự Kiện
133206="Nhà vua đã quá già, mặc dù vậy vương quốc chúng ta vẫn được yên bình."
133207="Ngài cần hoàn thành ba thử thách của nhà vua để có được công chúa!"
133208="Tôi nghe nói rằng Những Con Sư Tử thích thu thập Đồng và Tiền Rồng....."
133209="Những chiếc răng nanh của Sư Tử là loại vật phẩm đặc biệt, chúng không được dùng để rèn trang bị."
133210=Trong suốt sự kiện, những con Sư Tử sẽ xuất hiện trên bản đồ thế giới. Tiêu diệt nó sẽ nhận được Những Chiếc Răng Nanh Lớn và làm xuất hiện ngẫu nhiên một vài cái mỏ ở xung quanh. \ n Ngài có thể thu thập Những Chiếc Răng Nanh lớn từ các mỏ để đổi lấy phần thưởng khác nhau. Những Chiếc Răng Nanh lớn cũng có thể được mua tại các cửa hàng. \ n Ngài chỉ có thể trao đổi các phần thưởng tiếp theo khi các phần thưởng trước đó đã được đổi. Danh sách phần thưởng sẽ được làm mới sau mỗi {0} giờ. Tuy nhiên, khi ngài đã đổi tất cả những phần thưởng có sẵn trong danh sách hiện tại, danh sách đó sẽ được làm mới tự động.
